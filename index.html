<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <title>Project Name Generator</title>
        <meta
            name="description"
            content="Generates a codename for your project"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
    </head>
    <body
        style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            font-family: monospace, sans-serif;
        "
    >
        <h1 aria-label="Project codename"></h1>

        <script>
            fetch(
                'https://random-word-api.herokuapp.com/word?number=3&lang=' +
                    window.navigator.language.split('-')[0]
            )
                .then((response) => response.json())
                .then((data) => {
                    document.querySelector('h1').innerText = data.join('-');
                })
                .catch((error) => {
                    document.querySelector('h1').innerText = 'error-500-oops';
                    alert(
                        'Sorry about this. We rely on https://random-word-api.herokuapp.com, which is currently down.'
                    );
                });
        </script>
    </body>
</html>
